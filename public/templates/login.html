<div class='vert-text'>
	<h1>Login</h1>
	<br>
	<button class='btn btn-default btn-primary btn-lg' data-toggle='modal' data-target='#loginModal'>Login</button>
	<button class='btn btn-default btn-lg' data-toggle='modal' data-target='#registerModal'>Register</button>
</div>


<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel" style='color:black;'>Login</h4>
      </div>
      <form action='/login' method='post'>
      <div class="modal-body">
        <input type='text' name='username' placeholder='Username'>
        <input type='password' name='password' placeholder='Password'>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-primary" value='Login'>
      </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel" style='color:black;'>Register</h4>
      </div>
      <form action='/register' method='post'>
      <div class="modal-body">
        <input type='text' name='username' placeholder='Username'>
        <input type='password' name='password' placeholder='Password'>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-primary" value='Register'>
      </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
